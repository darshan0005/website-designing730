<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3x2 Grid Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    /* Apply fixed 3x2 Grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 columns */
      grid-template-rows: repeat(2, 200px);  /* 2 rows, fixed height */
      gap: 15px;
    }

    .gallery img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>3 Ã— 2 Grid Gallery</h1>

  <div class="gallery">
    <img src="https://picsum.photos/id/1011/400/300" alt="Image 1">
    <img src="https://picsum.photos/id/1012/400/300" alt="Image 2">
    <img src="https://picsum.photos/id/1013/400/300" alt="Image 3">
    <img src="https://picsum.photos/id/1015/400/300" alt="Image 4">
    <img src="https://picsum.photos/id/1016/400/300" alt="Image 5">
    <img src="https://picsum.photos/id/1018/400/300" alt="Image 6">
  </div>

</body>
</html>
