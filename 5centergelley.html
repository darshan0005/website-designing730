<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered 3x2 Grid Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh; /* full viewport height */
      display: flex;
      justify-content: center; /* center horizontally */
      align-items: center;    /* center vertically */
      background: #f9f9f9;
    }

    /* 3x2 Grid with gap */
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 columns */
      grid-template-rows: repeat(2, 200px);  /* 2 rows */
      gap: 20px; /* space between items */
    }

    .gallery img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="gallery">
    <img src="https://picsum.photos/id/1011/400/300" alt="Image 1">
    <img src="https://picsum.photos/id/1012/400/300" alt="Image 2">
    <img src="https://picsum.photos/id/1013/400/300" alt="Image 3">
    <img src="https://picsum.photos/id/1015/400/300" alt="Image 4">
    <img src="https://picsum.photos/id/1016/400/300" alt="Image 5">
    <img src="https://picsum.photos/id/1018/400/300" alt="Image 6">
  </div>

</body>
</html>
