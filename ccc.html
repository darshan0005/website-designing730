<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aptitude Test Screenshot Upload</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f7;
            padding: 40px;
        }

        .container {
            width: 400px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
        }

        label {
            font-weight: bold;
        }

        input[type="file"] {
            margin-top: 10px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            border: none;
            background: #007bff;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Upload Test Screenshot</h2>

        <form>
            <label>Select Screenshot (PNG, JPG, PDF)</label><br>
            <input type="file" accept=".png, .jpg, .jpeg, .pdf" required>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
