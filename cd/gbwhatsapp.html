<!DOCTYPE html>
<html>
<head>
    <title>GB WhatsApp Icon</title>
    <style>
        .gb-whatsapp {
            width: 60px;
            height: 60px;
            background-color: #25D366;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .gb-whatsapp img {
            width: 35px;
            height: 35px;
        }

        .gb-whatsapp:hover {
            background-color: #1ebe5d;
        }
    </style>
</head>
<body>

<a href="https://gbapps.net/gbwhatsapp-apk/" 
   target="_blank" 
   class="gb-whatsapp" 
   title="Open GB WhatsApp">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
</a>

</body>
</html>
