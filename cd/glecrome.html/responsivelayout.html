<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 
    <style>
        /* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

/* Basic layout */
body {
  background: #f4f4f4;
}

.header, .footer {
  background: #333;
  color: white;
  text-align: center;
  padding: 1rem;
}

.nav {
  background: #555;
  display: flex;
  justify-content: center;
  gap: 20px;
  padding: 1rem;
}

.nav a {
  color: white;
  text-decoration: none;
}

/* Main container */
.container {
  display: flex;
  padding: 20px;
  gap: 20px;
}

.content {
  flex: 3;
  background: white;
  padding: 20px;
}

.sidebar {
  flex: 1;
  background: #ddd;
  padding: 20px;
}

/* Tablet view */
@media (max-width: 900px) {
  .container {
    flex-direction: column;
  }
}

/* Mobile view */
@media (max-width: 600px) {
  .nav {
    flex-direction: column;
    align-items: center;
  }

  .container {
    padding: 10px;
  }
}

    </style>
  <header class="header">
    <h1>My Responsive Website</h1>
  </header>

  <nav class="nav">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

  <div class="container">
    <main class="content">
      <h2>Main Content</h2>
      <p>
        This layout adjusts smoothly for desktop, tablet, and mobile screens.
      </p>
    </main>

    <aside class="sidebar">
      <h3>Sidebar</h3>
      <p>Extra content goes here.</p>
    </aside>
  </div>

  <footer class="footer">
    <p>Â© 2025 Responsive Design</p>
  </footer>

</body>
</html>
