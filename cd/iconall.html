<!DOCTYPE html>
<html>
<head>
    <title>Social Media Icons</title>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .social-icons {
            display: flex;
            gap: 15px;
        }

        .social-icons a {
            width: 55px;
            height: 55px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            color: white;
            font-size: 26px;
            text-decoration: none;
            transition: 0.3s;
        }

        .instagram { background: #E1306C; }
        .whatsapp  { background: #25D366; }
        .facebook  { background: #1877F2; }
        .pinterest { background: #E60023; }
        .snapchat  { background: #FFFC00; color: black; }

        .social-icons a:hover {
            transform: scale(1.1);
            opacity: 0.85;
        }
    </style>
</head>
<body>

<div class="social-icons">
    <a href="https://www.instagram.com/" target="_blank" class="instagram">
        <i class="fab fa-instagram"></i>
    </a>

    <a href="https://wa.me/91XXXXXXXXXX" target="_blank" class="whatsapp">
        <i class="fab fa-whatsapp"></i>
    </a>

    <a href="https://www.facebook.com/" target="_blank" class="facebook">
        <i class="fab fa-facebook-f"></i>
    </a>

    <a href="https://www.pinterest.com/" target="_blank" class="pinterest">
        <i class="fab fa-pinterest-p"></i>
    </a>

    <a href="https://www.snapchat.com/" target="_blank" class="snapchat">
        <i class="fab fa-snapchat-ghost"></i>

         <a href="https://wa.me/91XXXXXXXXXX" target="_blank" class="amazon">
        <i class="fab fa-amazon"></i>

         <a href="https://wa.me/91XXXXXXXXXX" target="_blank" class="blinki">
        <i class="fab fa-blinki"></i>
    </a>

</div>

</body>
</html>
