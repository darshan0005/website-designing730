<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Simple Webpage</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background-color: #0a74da;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 10px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            color: #ffcc00;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        .box {
            background: white;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        button {
            padding: 10px 20px;
            background-color: #0a74da;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #055bb5;
        }

        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

<header>
    <h1>Welcome to My Website</h1>
    <p>Simple HTML, CSS & JavaScript Webpage</p>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
</nav>

<section>
    <div class="box">
        <h2>Hello User ðŸ‘‹</h2>
        <p>This is a basic webpage design.</p>
        <button onclick="showMessage()">Click Me</button>
        <p id="msg"></p>
    </div>
</section>

<footer>
    Â© 2025 My Website | All Rights Reserved
</footer>

<script>
    function showMessage() {
        document.getElementById("msg").innerHTML = "Thank you for clicking the button!";
    }
</script>

</body>
</html>
