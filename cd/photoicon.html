<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Photo Icon</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f4f4f4;
    }

    .photo-icon {
        width: 80px;
        height: 60px;
        border: 3px solid #333;
        border-radius: 6px;
        position: relative;
        background: #fff;
    }

    /* Sun circle */
    .photo-icon::before {
        content: "";
        width: 12px;
        height: 12px;
        background: #333;
        border-radius: 50%;
        position: absolute;
        top: 8px;
        right: 10px;
    }

    /* Mountains */
    .mountains {
        position: absolute;
        bottom: 5px;
        left: 5px;
        width: 0;
        height: 0;
        border-left: 25px solid transparent;
        border-right: 25px solid transparent;
        border-bottom: 30px solid #333;
    }

    .mountains.small {
        left: 30px;
        border-left: 18px solid transparent;
        border-right: 18px solid transparent;
        border-bottom: 20px solid #555;
    }
</style>
</head>
<body>

<div class="photo-icon">
    <div class="mountains"></div>
    <div class="mountains small"></div>
</div>

</body>
</html>
