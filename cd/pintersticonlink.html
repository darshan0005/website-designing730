<!DOCTYPE html>
<html>
<head>
    <title>Pinterest Link</title>
    <style>
        .pinterest-btn {
            display: inline-flex;
            align-items: center;
            text-decoration: none;
            background-color: #E60023;
            color: white;
            padding: 10px 15px;
            border-radius: 6px;
            font-family: Arial, sans-serif;
            font-size: 16px;
        }

        .pinterest-btn img {
            width: 22px;
            height: 22px;
            margin-right: 8px;
        }

        .pinterest-btn:hover {
            background-color: #c4001d;
        }
    </style>
</head>
<body>

<a class="pinterest-btn" href="https://www.pinterest.com/" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Pinterest-logo.png">
    Pinterest
</a>

</body>
</html>
