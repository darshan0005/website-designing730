<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructor Function</title>
</head>

<body style="background-color: aliceblue;">
    <h1 style="text-align: center;">Constructor Function</h1>

    <script>
        //Constructor Function
        function Stdata(name, sub) {
            this.name = name;
            this.sub = sub;
            this.tops = function () {
                console.log("Hello Students! My Name is", { name })
            }
        }

        //Instance
        st1 = new Stdata("Sanket", "Python");
        st2 = new Stdata("Ashok", "JS");

        console.log(st1.name);
        st2.tops();
    </script>
</body>

</html>
