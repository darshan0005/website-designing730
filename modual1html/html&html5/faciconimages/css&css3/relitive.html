<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        box-sizing: border-box;
      }
      #main-content {
        width: 50%;
        height: auto;
        margin: auto;
        padding: 25px;
        background-color: white;
        position: relative;
      }
      .map-txt {
        width: 50%;
        height: auto;
        position: absolute;
        background-color: rgba(255, 255, 255, 1);
        top: 45%;
        left: 20%;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <section id="main-content">
      <h1>Get in Touch with google map!</h1>

      <iframe
        src="https://https://maps.app.goo.gl/42EiTUoxAFUwzG537"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>

      <div class="map-txt">
        <h1>Our Office Address</h1>
        <p>
          <b>Address :</b>pipardi <br />
       pipardi main road near a hanuman temple
        </p>
      </div>
    </section>
  </body>
</html>
