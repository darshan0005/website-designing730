<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sticky Header CSS Examples</title>
    <style>
      /* Example 1: position: sticky (modern, recommended) */
      .sticky-header {
        position: sticky;
        top: 0;
        background: #3498db;
        color: #fff;
        padding: 20px;
        font-size: 1.5em;
        z-index: 100;
      }

      /* Example 2: position: fixed (classic) */
      .fixed-header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: #2ecc71;
        color: #fff;
        padding: 20px;
        font-size: 1.5em;
        z-index: 101;
      }

      /* Example 3: position: sticky with box-shadow */
      .sticky-shadow-header {
        position: sticky;
        top: 0;
        background: #e67e22;
        color: #fff;
        padding: 20px;
        font-size: 1.5em;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        z-index: 102;
      }

      /* Example 4: sticky inside a scrollable container */
      .scroll-container {
        height: 200px;
        overflow: auto;
        border: 2px solid #ccc;
        margin-top: 40px;
      }
      .container-header {
        position: sticky;
        top: 0;
        background: #9b59b6;
        color: #fff;
        padding: 10px;
        font-size: 1.2em;
        z-index: 103;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        min-height: 200vh;
      }
      .spacer {
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="sticky-header">Sticky Header (position: sticky)</div>
    <div class="spacer"></div>
    <div class="fixed-header">Fixed Header (position: fixed)</div>
    <div class="spacer"></div>
    <div class="sticky-shadow-header">Sticky Header with Shadow</div>
    <div class="spacer"></div>

    <div class="scroll-container">
      <div class="container-header">Sticky Header in Scrollable Container</div>
      <div>
        <p>Content line 1</p>
        <p>Content line 2</p>
        <p>Content line 3</p>
        <p>Content line 4</p>
        <p>Content line 5</p>
        <p>Content line 6</p>
        <p>Content line 7</p>
        <p>Content line 8</p>
        <p>Content line 9</p>
        <p>Content line 10</p>
      </div>
    </div>
  </body>
</html>
