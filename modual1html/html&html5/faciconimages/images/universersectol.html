<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>simple selector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
        background-color: rgb(187, 170, 164);
        color: white;
      }
      div {
        width: 50%;
        height: auto;
        margin: auto;
        background-color: black;
        padding: 20px;
        margin-top: 5%;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>universal selector</h1>
      <p>Universal selector matches any element.</p>
      <p>It is represented by an asterisk (*).</p>
      <p>Example:</p>
      <pre>
* {
  color: blue;  
    font-size: 16px;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
    line-height: 1.5;
}
        </pre
      >
    </div>
  </body>
</html>
