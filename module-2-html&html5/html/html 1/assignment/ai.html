<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <style>body {
    background: #282c34;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
    color: white;
}

.chat-container {
    width: 350px;
    background: #1c1f24;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px #000;
}

.chat-box {
    height: 350px;
    background: #333;
    padding: 10px;
    overflow-y: scroll;
    border-radius: 5px;
    margin-bottom: 15px;
}

.message {
    margin: 10px 0;
    padding: 10px;
    background: #444;
    border-radius: 5px;
}

.user {
    background: #0077ff;
    text-align: right;
}

.bot {
    background: #444444;
}

.input-box {
    display: flex;
}

input {
    flex: 1;
    padding: 10px;
    border: none;
    border-radius: 5px;
}

button {
    margin-left: 10px;
    padding: 10px 15px;
    border: none;
    background: #0077ff;
    color: white;
    border-radius: 5px;
    cursor: pointer;
}
</style>
    <div class="chat-container">
        <h2>AI Chatbox</h2>

        <div id="chat-box" class="chat-box"></div>

        <div class="input-box">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
