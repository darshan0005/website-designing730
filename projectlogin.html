<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <style>* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  background: #0f2027;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.login-box {
  width: 350px;
  background: #fff;
  padding: 40px;
  border-radius: 12px;
  text-align: center;
}

.login-box h2 {
  margin-bottom: 20px;
}

.input-box {
  position: relative;
  margin: 20px 0;
}

.input-box input {
  width: 100%;
  padding: 10px;
  border: 2px solid #555;
  border-radius: 6px;
  outline: none;
}

.btn {
  width: 100%;
  padding: 10px;
  background: #1b9cfc;
  border: none;
  color: white;
  font-size: 18px;
  border-radius: 6px;
  cursor: pointer;
}

#msg {
  margin-top: 15px;
  font-weight: bold;
  color: red;
}
</style>
  <div class="login-box">
    <h2>Login</h2>
    <form onsubmit="return loginUser()">
      <div class="input-box">
        <input type="text" id="username" required>
        <label>Username</label>
      </div>

      <div class="input-box">
        <input type="password" id="password" required>
        <label>Password</label>
      </div>

      <button type="submit" class="btn">Login</button>
    </form>
    <p id="msg"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
