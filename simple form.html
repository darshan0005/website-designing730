<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Form</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .form-container {
    background: white;
    padding: 20px;
    width: 350px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px #aaa;
  }

  .form-container h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  label {
    font-weight: bold;
  }

  input, textarea {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 6px;
    border: 1px solid #555;
  }

  button {
    width: 100%;
    padding: 10px;
    border: none;
    background: #1b9cfc;
    color: white;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
  }

  button:hover {
    background: #0a74bd;
  }

</style>
</head>

<body>
<div class="form-container">
  <h2>User Form</h2>

  <form>
    <label>Name:</label>
    <input type="text" required>

    <label>Password:</label>
    <input type="password" required>

    <label>Address:</label>
    <textarea rows="2" required></textarea>

    <label>Phone Number:</label>
    <input type="tel" required>

    <label>Email Address:</label>
    <input type="email" required>

    <button type="submit">Submit</button>
  </form>
</div>
</body>
</html>
