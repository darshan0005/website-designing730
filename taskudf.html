<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UDF-Task</title>
</head>

<body style="background-color: aliceblue;">
    <h1 style="text-align: center;">UDF Task</h1>
    <hr>
    <script>

        function getsum(a, b) {
            return a + b

        }

        function sumOper() {
            let choice = true

            while (choice) // TRUE 
            {
                let n1 = parseInt(prompt("Enter Number1:"))
                let n2 = parseInt(prompt("Enter Number2:"))
                let result = getsum(n1, n2)
                alert("Sum:" + result)

                choice = confirm("Do you want to continue? Ok/Cancel")
            }
        }

        sumOper()


    </script>
</body>

</html>
