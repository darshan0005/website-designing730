<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Web Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }

    /* Navigation Bar */
    nav {
      background: #0077cc;
      padding: 15px;
      text-align: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
    }
    nav a:hover {
      text-decoration: underline;
    }

    /* Hero Section */
    header {
      background: url('https://picsum.photos/1200/300') no-repeat center center/cover;
      color: white;
      text-align: center;
      padding: 100px 20px;
    }
    header h1 {
      font-size: 3rem;
      margin: 0;
    }

    /* Main Content */
    section {
      padding: 20px;
      text-align: center;
    }
    section h2 {
      color: #0077cc;
    }
    section p {
      max-width: 600px;
      margin: auto;
    }

    /* Footer */
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

  <!-- Hero Section -->
  <header>
    <h1>Welcome to My Web Page</h1>
    <p>A simple and clean design</p>
  </header>

  <!-- Main Content -->
  <section>
    <h2>About This Page</h2>
    <p>
      This is a simple HTML web page created with basic styling.
      You can add images, text, and more sections to make it your own.
    </p>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 My Web Page | All Rights Reserved</p>
  </footer>

</body>
</html>
