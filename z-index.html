<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: black;
      }
      #content {
        width: 50%;
        height: 350px;
        margin: auto;
        background-color: white;
        margin-top: 10%;
        padding: 45px;
        position: relative;
      }
      .box1 {
        width: 50%;
        height: 250px;
        background-color: red;
        font-size: 45px;
        position: absolute;
        margin-top: 3%;
        margin-left: 5%;
        z-index: 0;
      }
      .box2 {
        width: 50%;
        height: 250px;
        background-color: blue;
        font-size: 45px;
        position: absolute;
        margin-top: 6%;
        margin-left: 8%;
        z-index: 1;
      }
      .box3 {
        width: 50%;
        height: 250px;
        background-color: yellow;
        font-size: 45px;
        position: absolute;
        margin-top: 10%;
        margin-left: 12%;
        z-index: 0;
      }
      .box4 {
        width: 50%;
        height: 250px;
        background-color: green;
        font-size: 45px;
        position: absolute;
        margin-top: 14%;
        margin-left: 15%;
      }
    </style>
  </head>
  <body>
    <section id="content">
      <div class="box1">1</div>
      <div class="box2">2</div>
      <div class="box3">3</div>
      <div class="box4">4</div>
    </section>
  </body>
</html>
